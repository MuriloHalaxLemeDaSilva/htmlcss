<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <h1>Cadastro</h1>
    <form action="#" method="post">
<label for="nome">Nome:</label><br>

    <option value="MG">MG</option>
    <option value="PA">PA</option>
    <option value="PB">PB</option>
    <option value="PR">PR</option>
    <option value="PE">PE</option>
    <option value="PI">PI</option>
    <option value="RJ">RJ</option>
    <option value="RN">RN</option>
    <option value="RS">RS</option>
    <option value="RO">RO</option>

</select><br><br>

<input type="text" name="cep"><br><br>

<label for="estado">Gênero:</label><br>
<select name="Estado" id="Estado">
    <option value="">Selecione</option>
<option value="masc">Rock</option>
<option value="fem">n'roll</option>
</select><br><br>

<label for="estado">Estado Civil:</label><br>
<select name="Estado" id="Estado">
    <option value="">Selecione</option>
<option value="casado">Casado(a)</option>
<option value="divor">Divorciado(a)</option>
<option value="viu">Viúvo(a)</option>
<option value="solt">Solteiro(a)</option>
<option value="uniao">União estável</option>
</select><br><br>

<label for="Arquivo">Anexar arquivo:</label><br>
<input type="file" name="Arquivo"><br><br>

<button id="enviar">Enviar</button>
<button id="cancelar">Cancelar</button><br>

<p>Já tem conta? <a href="http://127.0.0.1:5500/login.html">Voltar para login</a></p>
