<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição - Concurso Público</title>
</head>

    <form action="#" method="post">
        <h1>Inscrição - Concurso Público</h1><br><br>

        <label for="nome">Nome completo:</label><br>
        <input type="text" name="Nome" placeholder="Digite seu nome" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" name="Email" placeholder="Digite seu e-mail" required><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="tel" name="Telefone" placeholder="Digite seu telefone"><br><br>

        <label for="cpf">CPF:</label><br>
        <input type="text" name="CPF" placeholder="Digite seu CPF" maxlength="14"><br><br>

        <label for="rg">RG:</label><br>
        <input type="text" name="RG" placeholder="Digite seu RG" maxlength="12"><br><br>

        <label for="cargo">Cargo desejado:</label><br>
        <input type="text" name="Cargo" placeholder="Digite o cargo que deseja concorrer" required><br><br>

        <label for="nivel">Nível de escolaridade:</label><br>
        <select name="Escolaridade" id="nivel">
            <option value="">Selecione</option>
            <option value="Fundamental">Fundamental</option>
            <option value="Medio">Médio</option>
            <option value="Superior">Superior</option>
            <option value="PosGraduacao">Pós-Graduação</option>
        </select><br><br>

        <!-- Gênero usando Radio -->
        <label>Gênero:</label><br>
        <input type="radio" name="Genero" value="Feminino" id="feminino">
        <label for="feminino">Feminino</label><br>

        <input type="radio" name="Genero" value="Masculino" id="masculino">
        <label for="masculino">Masculino</label><br>

        <input type="radio" name="Genero" value="Outro" id="outro">
        <label for="outro">Outro</label><br><br>

        <label for="turno">Turno desejado:</label><br>
        <select name="Turno" id="turno">
            <option value="">Selecione</option>
            <option value="Manha">Manhã</option>
            <option value="Tarde">Tarde</option>
            <option value="Noite">Noite</option>
        </select><br><br>

        <label for="documentos">Anexar documentos:</label><br>
        <input type="file" name="Documentos"><br><br>

        <button type="submit" id="enviar">Enviar Inscrição</button>
        <button type="reset" id="cancelar">Cancelar</button>
    </form>
</body>
</html>
